services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: jobs
      POSTGRES_USER: jobs
      POSTGRES_PASSWORD: jobs
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jobs -d jobs" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s

  redis:
    image: redis:7-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 3s

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "cypher-shell -a bolt://neo4j:7687 -u neo4j -p password 'RETURN 1;' >/dev/null 2>&1 || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 25s

  api_gateway:
    build:
      context: ../backend/services/api_gateway
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - ../.env
    environment:
      POSTGRES_URL: postgresql://jobs:jobs@postgres:5432/jobs
      REDIS_URL: redis://redis:6379/0
      NEO4J_URL: bolt://neo4j:7687
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
      RETRIEVAL_SERVICE_URL: http://retrieval_service:8003
      LLM_SERVICE_URL: http://llm_service:8004
      GRAPH_SERVICE_URL: http://graph_service:8002
      SERVICE_TIMEOUT_SEC: ${SERVICE_TIMEOUT_SEC:-30}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      retrieval_service:
        condition: service_started
      llm_service:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ../data:/data
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()" ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 5s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-}
    depends_on:
      api_gateway:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1:3000/" ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 15s

  graph_service:
    build:
      context: ../backend/services/graph_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002
    env_file:
      - ../.env
    environment:
      NEO4J_URL: bolt://neo4j:7687
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      ENABLE_EMBEDDINGS: ${ENABLE_EMBEDDINGS:-true}
      DEBUG_ENV: ${DEBUG_ENV:-false}
      OPENAI_EMBED_MODEL: ${OPENAI_EMBED_MODEL:-text-embedding-3-small}
      OPENAI_TIMEOUT_SEC: ${OPENAI_TIMEOUT_SEC:-30}
      OPENAI_EMBED_TIMEOUT_SEC: ${OPENAI_EMBED_TIMEOUT_SEC:-30}
      OPENAI_EMBED_MAX_RETRIES: ${OPENAI_EMBED_MAX_RETRIES:-8}
      OPENAI_EMBED_BACKOFF_BASE_SEC: ${OPENAI_EMBED_BACKOFF_BASE_SEC:-0.5}
      OPENAI_EMBED_BACKOFF_MAX_SEC: ${OPENAI_EMBED_BACKOFF_MAX_SEC:-10}
      OPENAI_EMBEDDING_DIMENSIONS: ${OPENAI_EMBEDDING_DIMENSIONS:-}
    depends_on:
      neo4j:
        condition: service_healthy
    ports:
      - "8002:8002"
    volumes:
      - ../data:/data
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8002/health').read()" ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 5s

  retrieval_service:
    build:
      context: ../backend/services/retrieval_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8003
    env_file:
      - ../.env
    environment:
      GRAPH_SERVICE_URL: http://graph_service:8002
      NEO4J_URL: bolt://neo4j:7687
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      ENABLE_EMBEDDINGS: ${ENABLE_EMBEDDINGS:-true}
      DEBUG_ENV: ${DEBUG_ENV:-false}
      OPENAI_EMBED_MODEL: ${OPENAI_EMBED_MODEL:-text-embedding-3-small}
      OPENAI_TIMEOUT_SEC: ${OPENAI_TIMEOUT_SEC:-30}
      OPENAI_EMBEDDING_DIMENSIONS: ${OPENAI_EMBEDDING_DIMENSIONS:-}
      TOP_K: ${TOP_K:-10}
    depends_on:
      graph_service:
        condition: service_started
      llm_service:
        condition: service_started
    ports:
      - "8003:8003"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8003/health').read()" ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 5s

  llm_service:
    build:
      context: ../backend/services/llm_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8004
    env_file:
      - ../.env
    environment:
      NEO4J_URL: bolt://neo4j:7687
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      OPENAI_CHAT_MODEL: ${OPENAI_CHAT_MODEL:-gpt-4o-mini}
      OPENAI_TIMEOUT_SEC: ${OPENAI_TIMEOUT_SEC:-30}
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8004/health').read()" ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 5s

  workers:
    build:
      context: ../backend/services/workers
    command: celery -A celery_app worker -Q pipeline --loglevel=INFO
    env_file:
      - ../.env
    environment:
      POSTGRES_URL: postgresql://jobs:jobs@postgres:5432/jobs
      REDIS_URL: redis://redis:6379/0
      GRAPH_SERVICE_URL: http://graph_service:8002
      NEO4J_URL: bolt://neo4j:7687
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      ENABLE_EMBEDDINGS: ${ENABLE_EMBEDDINGS:-true}
      # Long-running /graph/embed calls can take many minutes on large repos.
      PIPELINE_EMBED_TIMEOUT_SEC: ${PIPELINE_EMBED_TIMEOUT_SEC:-1800}
      PIPELINE_EMBED_MAX_RETRIES: ${PIPELINE_EMBED_MAX_RETRIES:-2}
      PIPELINE_EMBED_BACKOFF_BASE_SEC: ${PIPELINE_EMBED_BACKOFF_BASE_SEC:-1}
      PIPELINE_EMBED_BACKOFF_MAX_SEC: ${PIPELINE_EMBED_BACKOFF_MAX_SEC:-30}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../data:/data
    healthcheck:
      test: [ "CMD-SHELL", "celery -A celery_app inspect ping -d celery@$$HOSTNAME | grep -q pong" ]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 15s

volumes:
  postgres_data:
  neo4j_data:
