name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  compose-config:
    name: Compose Config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare env file
        run: cp .env.example .env
      - name: Validate Docker Compose
        run: docker compose --env-file .env -f infra/docker-compose.yml config >/dev/null

  api-gateway-tests:
    name: API Gateway Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e backend/shared
          pip install -r backend/services/api_gateway/requirements.txt
          pip install -r backend/services/api_gateway/requirements-dev.txt
      - name: Run tests
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test_api_gateway.db
          CORS_ORIGINS: http://localhost:3000
        run: pytest backend/services/api_gateway/tests -q

  workers-tests:
    name: Workers Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/services/workers/requirements.txt
          pip install -r backend/services/workers/requirements-dev.txt
      - name: Run tests
        run: pytest backend/services/workers/tests -q

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Build
        working-directory: frontend
        run: npm run build
